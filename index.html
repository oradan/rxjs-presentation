<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>RxJS-Presentation</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center text-bg-secondary p-3 my-5">Hello RxJS Lovers :) </h1>
    <div class="d-flex justify-content-center" id="spinner">
      <div class="spinner-border" role="status">
      </div>
    </div>

    <div class="row d-none" id="books-container">
      <div class="filter-container d-flex justify-content-between p-3 mb-3">
        <select class="form-select form-select-sm w-25" aria-label=".form-select-sm example" id="category-selection">
          <option value='' selected>Select all categories</option>
        </select>
        <button type="button" class="btn btn-danger" id="unsubscribe">Unsubscribe: subscription</button>
        <button type="button" class="btn btn-danger" id="unsubscribe-tk">Unsubscribe: takeUntil()</button>
        <div class=" text-orange text-center w-25"><strong id="filter-title"></strong></div>
      </div>
      <div class="col-md-8">
        <div id="book-container" class="d-flex flex-row flex-wrap"></div>
      </div>
      <div class="col-md-4">
        <div class="d-flex justify-content-center d-none" id="book-spinner">
          <div class="spinner-border" role="status">
          </div>
        </div>
        <div id="current-book">
        </div>
      </div>
    </div>
    <div class="m-3"><strong>Recent aprreciated view</strong></div>
    <div id="recent-appreciated" class="d-flex mb-5"></div>
    <div id="recent-appreciated-books" class="d-flex mb-5"></div>
  </div>
</body>
</html>
