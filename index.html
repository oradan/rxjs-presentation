<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>RxJS-Presentation</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center text-bg-secondary p-3 my-5">Hello RxJS Lovers :) </h1>
    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="home-tab" data-bs-toggle="pill" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
        <button class="nav-link text-uppercase" data-bs-toggle="pill"  type="button" role="tab" aria-selected="false" disabled>Creation Observables</button>
        <button class="nav-link" id="from-tab" data-bs-toggle="pill" data-bs-target="#from" type="button" role="tab" aria-controls="from" aria-selected="false">from</button>
        <button class="nav-link" id="of-tab" data-bs-toggle="pill" data-bs-target="#of" type="button" role="tab" aria-controls="of" aria-selected="false">of</button>
        <button class="nav-link" id="interval-tab" data-bs-toggle="pill" data-bs-target="#interval" type="button" role="tab" aria-controls="interval" aria-selected="false">interval</button>
        <button class="nav-link text-uppercase" data-bs-toggle="pill"  type="button" role="tab" aria-selected="false" disabled>Combination Observables</button>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
          <div class="d-flex justify-content-center">
            <img src="src/assets/images/observable-create.png" class="img-fluid">
          </div>
        </div>
        <div class="tab-pane fade" id="from" role="tabpanel" aria-labelledby="from-tab" tabindex="0">
          <p>from operator</p>
          <div class="d-flex justify-content-center">
            <img src="src/assets/images/test.png" class="img-fluid">
          </div>
        </div>
        <div class="tab-pane fade" id="of" role="tabpanel" aria-labelledby="of-tab" tabindex="0">
          <div class="d-flex mb-3">
            <h2 class="me-5">Of</h2><button type="button" class="btn btn-outline-secondary">Run the operator</button>
          </div>
         
          <p class="lead mb-3">Emit variable amount of values in a sequence and then emits a complete notification.</p>
          <div class="d-flex justify-content-center">
            <img src="src/assets/images/of_marble_diagrame.png" class="img-fluid">
          </div>
        </div>
        <div class="tab-pane fade" id="interval" role="tabpanel" aria-labelledby="interval-tab" tabindex="0">interval operator</div>
      </div>
    </div>
    
  </div>
</body>

</html>
